<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .square {
        width: 100px;
        height: 100px;
        border: 1px dashed black;
        display: inline-block;
        margin: 20px;
      }

      .enabled {
        background-color: limegreen;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <section class="row1">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </section>

    <section class="row2">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </section>

    <script>
      // 별찍기
      // const n = prompt("enter num");
      // for(let i = 0; i < n; i++){
      // 	let str = "";
      // 	for(let j = n / 2 + 1; j > i; j--){
      // 		str += " ";
      // 	}
      // 	for(let k = 0; k < i * 2 + 1; k++){
      // 		str += "*";
      // 	}
      // 	console.log(str);
      // }

      let row1Squares = document.querySelectorAll(".row1 .square");
      for (let node of row1Squares) {
        /* TODO: node 변수를 어떻게 조작해야 할까요? */
        node.addEventListener("click", () => {
          if (node.style.background === "yellow") {
            node.style.background = "white";
          } else {
            node.style.background = "yellow";
          }
        });
      }

      let row2Squares = document.querySelectorAll(".row2 .square");
      for (let node of row2Squares) {
        /* TODO: node 변수를 어떻게 조작해야 할까요? */
        node.addEventListener("click", () => {
          node.classList.toggle("enabled");
        });
      }
    </script>
  </body>
</html>
